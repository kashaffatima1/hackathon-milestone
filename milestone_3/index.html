<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Dynamic Resume Builder by Kashaf Fatima</h1>
    <form id="resumeform" method="get">
       <fieldset>
        <legend>Personal Information</legend>
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <!-- Phone -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required><br>

        <!-- Carrer Objective -->
         <label for="objective">Objective:</label>
         <textarea name="objective" id="objective" rows="4" placeholder="Enter your objective" required></textarea>
     </fieldset>

  <fieldset>
    <legend>Education</legend>
    <!-- Education -->
    <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" placeholder="Enter your education" required></textarea><br>
  </fieldset>

  <fieldset>
    <legend>Experience</legend>
    <!-- Experience -->
    <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="4" placeholder="Enter your experience" ></textarea><br>
  </fieldset>

  <fieldset>
    <legend>Skill</legend>
    <!-- Skill -->
    <label for="skill">Skill</label> 
        <textarea id="skill" name="skill" rows="4" placeholder="Enter your skill" required></textarea><br>
  </fieldset>

  <input type="submit" id="submit" value="Generate Resume">
     </form>

    <!-- Dynamic Resume -->
     <div id="resumeoutput">
        <!-- Resume will be generated -->
     </div>
    <script src="main.js"></script>
</body>
</html>
